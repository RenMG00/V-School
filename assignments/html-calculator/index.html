<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Calculator</title>
</head>

<body>
    <div id="mathOperations">
        <div id="addition">
            <form id="add" name="addForm">
                <input type="text" name="addNum1" placeholder="">
                +
                <input type="text" name="addNum2" placeholder="">
                <button type="submit">Add</button>
            </form>
            <div id="addResult"></div>
        </div>
        <div id="subtraction">
            <form id="sub" name="subForm">
                <input type="text" name="subNum1" placeholder="">
                -
                <input type="text" name="subNum2" placeholder="">
                <button type="submit">Subtract</button>
            </form>
            <div id="subResult"></div>
        </div>
        <div id="multiplication">
            <form id="multiply" name="mulForm">
                <input type="text" name="mulNum1" placeholder="">
                *
                <input type="text" name="mulNum2" placeholder="">
                <button type="submit">Multiply</button>
            </form>
            <div id="mulResult"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
