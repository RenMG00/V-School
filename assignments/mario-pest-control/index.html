<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario's Pest Control</title>
</head>

<body>
    <div id="topDiv">
        <h1>Mario's Pest Control</h1>
        <div id="pestControl">
            <form id="badForm" name="baddieForm">
                <div id="baddieDiv">
                    <ul id="baddieList">
                        <li>
                            <p>Goomba</p>
                            <img src="goomba3d.jpg" alt="Goomba"><br>
                            <p>Price: 5 coins</p><br>
                            <input type="number" name="numGoomba" placeholder="# Goombas">
                        </li>
                        <li>
                            <p>Bob-omb</p>
                            <img src="Bob-omb.png" alt="Bob-omb"><br>
                            <p>Price: 7 coins</p><br>
                            <input type="number" name="numBomb" placeholder="# Bob-ombs">
                        </li>
                        <li>
                            <p>Cheep-cheep</p>
                            <img src="Cheep_Cheep.png" alt="Cheep-cheep"><br>
                            <p>Price: 11 coins</p>
                            <input type="number" name="numCheep" placeholder="# Cheep-cheeps">
                        </li>
                    </ul>
                </div>
                <button type="submit">Calculate Total</button>
                <div id="totalCost">
                </div>
            </form>
        </div>
        <footer>
            <address>
                Contact: <a href="mailto:webmaster@example.com">mariopestcontrol@gmail.com</a><br>
                Visit us: <a href="https://mario.fandom.com/wiki/Mario">Mario's Pest </a>
                Brooklyn, New York, USA
            </address>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
